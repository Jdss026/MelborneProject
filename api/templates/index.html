<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Placement Predictor</title>
    <style> 
        /* Estilo para centralizar o conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50%;
            background-color: #f0f0f0; /* Cor de fundo */
            margin: 0;
        }

        /* Estilo para o contêiner principal */
        .main-container {
            max-height: 100vh;  /* Altura máxima de 50% da altura visível da janela */
            overflow-y: auto; /* Adiciona uma barra de rolagem vertical quando o conteúdo ultrapassa a altura máxima */
        }

        /* Estilo para o formulário */
        form {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            max-width: 90%; /* Largura máxima do formulário */
            width: 100%; /* Para garantir que o formulário ocupe toda a largura disponível */
        }

        /* Estilo para os labels */
        label {
            font-weight: bold;
            color: #333;
        }

        /* Estilo para os inputs */
        input[type="text"] {
            width: 80%;
            padding: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        /* Estilo para o botão de submit */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>House Price Prediction</h1>
    {% if result %}
        <p>US$ {{ result }}</p>
    {% endif %}
    <form method="post" action="/predict">
        <label>Rooms</label><br>
        <input type="text" name="Rooms"><br>

        <label>Distance</label><br>
        <input type="text" name="Distance"><br>
        
        <label>Bathroom</label><br>
        <input type="text" name="Bathroom"><br>
        
        <label>Car</label><br>
        <input type="text" name="Car"><br>

        <label>Landsize</label><br>
        <input type="text" name="Landsize"><br>
        
        <label>Lattitude</label><br>
        <input type="text" name="Lattitude"><br>

        <label>Longtitude</label><br>
        <input type="text" name="Longtitude"><br>

        <label>Propertycount</label><br>
        <input type="text" name="Propertycount"><br>
        
        <label>Month</label><br>
        <input type="text" name="Month"><br><br>

        <input type="submit" value="Predict"><br><br>
    </form>

</div>
</body>
</html>
